<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamYourMusic</title>
    <link rel="icon" type="image/x-icon" href="Source/favicon1.jpeg">
    <link rel="stylesheet" href="part1b.css">
</head>
<body>
    <header>
    <h1>
        StreamYourMusic<br>
        <span><i>Your one stop destination for all your Music</i></span>
    </h1>
    </header>
    <h2><span>
        Login to your account
    </span>
    </h2>
    <form>
        <label for="youremail">Enter your Email:</label><br>
        <input type="email" id="youremail" name="youremail"><br>
        <label for="yourpassword">Enter your Password:</label><br>
        <input type="password" id="yourpassword" name="yourpassword" minlength="8"><br>
        <button type="button">Login</button>
    </form>
    <h3>
        <b>Trending Song of The Day</b>
    </h3>
    <div class="audio">
    <audio controls="controls" src="Source/Spektrem - Shine [NCS Release].mp3">
    </audio><br>
    </div>
    <h3>
        <b>Trending Video of The Day</b>
    </h3>
    <div class="video">
    <video controls="controls" src="source/video.mp4" class="video"> 
    </video>
    </div>
    <h4>
        Want to Search your Favourite Video?
    </h4>
    <form>
        <label for="search">Enter your Favourite Video URL :</label><br>
        <input type="url" id="search" name="search"><br>
        <button type="button">Search</button>
    </form>
    <p style="font-size: 20px; color:#1F9AFE;">
    <a href="Part 1B_1.html">New Releases</a>
    <footer>
        <p>Did not find what you are looking for<br>
        Let us know at <a href="mailto: streamyourmusic@gmail.com">streamyourmusic@gmail.com</a></p>
    </footer>
    
</body>
</html>
